<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="containerForm">
        <div class="returnBtn">
            <a href="dashboard.html">Retour</a>
        </div>
        <h2>Renseignez les paramètres de l'évènement.</h2>
    
        <div class="containerForm">
            <form action="" method="post">
                <fieldset>
                    <div class="containerFormChamp">


                        <div class="formChamp">
                            <legend class="formHide">Titre de l'évènement</legend>
                            <label for="">Titre de l'évènement</label>
                            <input type="text" value=""  required>
                        </div>

                        <div class="formChamp">
                            <legend class="formHide">Date de l'évènement</legend>
                            <label for="eMail">Date de l'évènement</label>
                         <input type="datetime-local" value="" required>
                        </div>

                        <div class="formChamp">
                            <legend class="formHide">Participants maximum</legend>
                            <label for="numberParticipants">Participants maximum</label>
                         <input type="number" value="" required>
                        </div>

                        <div class="formChamp">
                            <legend class="formHide">Images d'illustration</legend>
                            <label for="">Images d'illustration</label>
                        <input type="file" value="" multiple accept=".jpg, .png, .jpeg, .cvs, ">
                        </div>
                    </div>

                        <div class="formChamp">
                            <legend class="formHide" id="description">Description de l'évènement</legend>
                            <label for="description">Description de l'évènement</label>
                            <textarea name="description" id="description" cols="30" rows="10"></textarea>
                        </div>

                        <div class="buttonForm">
                         <button type="submit">Poster votre évènement</button>
                        </div>


                </fieldset>
            </form>
        </div>
    </section>
    
</body>
</html>
