<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="containerForm">
    <h2>Pour devenir adhérent, envoyez-nous votre candidature.</h2>
    
        <div class="containerForm">
            <form action="" method="post">
                <fieldset>
                    <legend></legend>
                    <div class="form">
                        <label for="nomPrenom">Nom/Prénom</label>
                        <input type="text" value="" placeholder="" required>
                    </div>

                    <div class="form">
                        <label for="eMail">Adresse E-mail</label>
                        <input type="email" value="" placeholder="Adresse E-mail" required>
                    </div>

                    <div class="form">
                        <label for="numPhone">Numéro de téléphone</label>
                        <input type="number" value="numPhone" placeholder="" required>
                    </div>

                    <div class="form">
                        <label for="presentation">Présentez-vous</label>
                        <textarea name="presentation" id="presentation" cols="30" rows="10"></textarea>
                    </div>

                    <div class="button">
                        <button type="submit">Envoyer votre candidature</button>
                    </div>

                    
                </fieldset>
            </form>
        </div>
    </section>
    
</body>
</html>
